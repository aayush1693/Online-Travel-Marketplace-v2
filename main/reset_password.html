<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <style>
    /* Define the colors and fonts for the theme */
:root {
  --primary-color: #6200EE;
  --secondary-color: #03DAC6;
  --background-color: #121212;
  --surface-color: #1F1F1F;
  --error-color: #CF6679;
  --on-primary-color: #FFFFFF;
  --on-secondary-color: #000000;
  --on-background-color: #FFFFFF;
  --on-surface-color: #FFFFFF;
  --on-error-color: #000000;
  --font-family: 'Roboto', sans-serif;
}

/* Apply the theme to the body and the title */
body {
  background-color: var(--background-color);
  font-family: var(--font-family);
  margin: 0;
  padding: 0;
}

h1 {
  color: var(--on-background-color);
  text-align: center;
  margin-top: 50px;
  font-size: 36px;
}

/* Style the form and its elements */
form {
  width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: var(--surface-color);
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

input {
  width: 100%;
  height: 40px;
  margin: 10px 0;
  padding: 10px;
  border: none;
  outline: none;
  background-color: var(--background-color);
  color: var(--on-background-color);
  font-size: 18px;
}

input::placeholder {
  color: var(--on-background-color);
  opacity: 0.5;
}

button {
  width: 100%;
  height: 40px;
  margin: 10px 0;
  padding: 10px;
  border: none;
  outline: none;
  background-color: var(--primary-color);
  color: var(--on-primary-color);
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.3s;
}

button:hover {
  transform: scale(1.1);
}

button:active {
  transform: scale(0.9);
}

/* Add some animations for the input and button elements */
@keyframes slide-in {
  from {
    transform: translateX(-100%);
  }
  to {
    transform: translateX(0);
  }
}

@keyframes slide-out {
  from {
    transform: translateX(0);
  }
  to {
    transform: translateX(100%);
  }
}

input, button {
  animation: slide-in 0.5s ease-in-out;
}



  </style>
</head>
<body>
  <h1>Reset Password</h1>
  <form id="reset-password-form">
    <input type="password" id="new-password" placeholder="New Password" required>
    <input type="password" id="confirm-password" placeholder="Confirm New Password" required>
    <button type="submit">Reset Password</button>
  </form>
  <script src="/reset_password.js"></script>
</body>
</html>
