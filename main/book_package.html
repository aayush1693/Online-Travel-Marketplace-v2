<!DOCTYPE html>
<html>
<head>
    <title>Book a Package</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="book_package.js" defer></script>
</head>
<body>
    <h1>Book a Travel Package</h1>
    <form id="book-package-form">
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Your Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="package">Package:</label><br>
        <select id="package" name="package" required></select><br>
        <input type="submit" value="Book Package">
    </form>
</body>
</html>
